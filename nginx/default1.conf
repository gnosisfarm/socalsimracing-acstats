# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name socalsim.racing;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Full HTTPS server
server {
    listen 443 ssl;
    server_name socalsim.racing;

    ssl_certificate     /etc/letsencrypt/live/socalsim.racing/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/socalsim.racing/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://acstats:8080;
    }
}
